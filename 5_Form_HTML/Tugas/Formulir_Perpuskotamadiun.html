<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Perpustakaan Kota MADIUN</title>
  </head>
  <body>
    <h1><center>PERPUSTAKAAN KOTA MADIUN</center></h1>
    <h2>Formulir Pendaftaran Anggota Online</h2>
    <form action="formulir.html" method="get">
      <label for="identitas">No. Identitas</label><br />
      <select name="identitas">
        <option value="KTP/NIK">KTP / NIK</option>
        <option value="KITAS" selected>KITAS (Khusus WNA)</option>
      </select>
      <input type="text" name="identitas" id="identitas" /><br /><br />

      <label for="username">Username:</label><br />
      <input type="text" name="username" id="username" /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" name="password" id="password" /><br /><br />

      <label for="namaL">Nama Lengkap:</label><br />
      <input type="text" name="namaL" id="namaL" /><br /><br />
    </form>
  </body>
</html>
